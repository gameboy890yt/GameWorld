<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - GameWorld</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключаем шрифты Ubuntu и Rubik из Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Rubik:wght@400;700&display=swap">
	<script>
        document.addEventListener('DOMContentLoaded', function () {
            // Находим элементы на странице
            var settingsButton = document.querySelector('.settings-button');
            var dropdownContent = document.querySelector('.dropdown-content');

            // Добавляем слушателя события клика на кнопку настроек
            settingsButton.addEventListener('click', function () {
                // Переключаем класс для отображения/скрытия выпадающего списка
                dropdownContent.classList.toggle('show');
            });

            // Закрываем выпадающий список, если клик был вне него
            document.addEventListener('click', function (event) {
                if (!event.target.matches('.settings-button')) {
                    dropdownContent.classList.remove('show');
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Minecraft Server</h1>
    </header>
    <nav>
        <div class="settings-container">
            <button class="settings-button">☰</button>
            <div class="dropdown-content">
				<a href="index.html">Главная</a>
				<a href="about.html">О сервере</a>
				<a href="rules.html">Правила</a>
				<a href="forum.html">Форум</a>
            </div>
        </div>
    </nav>
    <main>
        <!-- Основной контент страницы -->
    </main>
    <footer>
        &copy; 2024 Minecraft Server
    </footer>
	
	<script src="script.js"></script>
</body>
</html>
